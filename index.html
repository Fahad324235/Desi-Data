  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #003973, #e5e5be);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    .ad-section {
      background-color: #ffffff;
      color: #000000;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 20px;
      margin: 20px 0;
    }

    .images-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 35px;
      margin: 30px 0;
    }

    .images-container a {
      display: block;
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .images-container a:hover {
      transform: scale(1.03);
    }

    .images-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media screen and (max-width: 768px) {
      .ad-section {
        padding: 15px;
        font-size: 16px;
      }

      .images-container a {
        max-width: 90%;
      }
    }

    @media screen and (max-width: 480px) {
      .ad-section {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
